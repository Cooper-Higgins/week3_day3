<html>
    <head>
        <title>{{title}} - All Customer Orders</title>
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    </head>
    <body>
    <div id="grid-container">
        <header>
            <h1>CodeClan Records: All Customer Orders</h1>
        </header>
        <main>
        {% for order in orders %}
        <div>
            <p>
                <i>Order ID:</i> <b>{{order.id}}</b> | <i>Order Date:</i> <b>{{order.order_date}}</b> | <i>Revenue:</i> <b>{{order.price}}</b>
            </p>
            <a id="links" href="{{ url_for('customer_order', id=order.id) }}">View Details</a>
            <br>
        </div>

        {% endfor %}
        </main>
        <footer>
            <h3> CodeClan Records Ltd 2023 </h3>
        </footer>
    </div>
    </body>
</html>
